<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="author" content="Hoormazd Pirayeshfar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css">
        <title>CamelCase vs kebab-case</title>
    </head>
    <body onload="init();">
        <section class="container">
            <h1>CamelCase vs kebab-case</h1>
            <div class="question">
                   <p>Once you start, a short text will appear on your screen. You then have to find that text within the given options as fast as you can.</p>
                   <br>
                   <p>The first question, will be a test question and the result wont be saved.</p>
            </div>
            <div class="question">
                <form>
                    <label>Enter your name (optional)</label>
                    <br>
                    <br>
                    <input id="username" type="text" placeholder="name" value="">
                    <br>
                    <br>
                    <label>Enter your age</label>
                    <br>
                    <br>
                    <input id="age" type="number" placeholder="age" value="" required>
                    <br>
                    <br>
                    <label>Are you a programmer?</label>
                    <input id="programmer" type="checkbox" placeholder="name" value="">
                    <br>
                    <br>
                    <button id="username" style="color: greenyellow;" type="submit"> START </button>
                </form>
            </div>
        </section>
        
        <script class="std" src="./js/ejs.min.js"></script>
        <script class="std" src="./js/api-client.js"></script>
        <script class="std" src="./js/views.js"></script>
        <script class="std" src="./js/routes.js"></script>
      </body>
</html>
